<div class="player-group">
  <div>
      <button mat-fab class="swap-button" color="primary" (click)="swap()"><i class="material-icons md-36">swap_vert</i></button>
  </div>
  <div class="player-names">
      <div>Offense</div>
      <div class="mat-title">{{offensePlayer}}</div>
      <div>Defense</div>      
      <div class="mat-title">{{defensePlayer}}</div>
  </div>
  <div class="end"></div>
</div>


<div>
  <mat-card (click)="addScore()">
    <mat-card-header>
      <mat-card-title class="score score-card" >{{score}}</mat-card-title>
      <mat-card-subtitle class="score-card team-name">Team {{teamName}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
    
  <div class="button-panel">
    <button mat-raised-button class="score-button" color="primary" (click)="addScore()"><i class="material-icons">add</i></button>    
    <button mat-raised-button class="score-button" color="warn" (click)="subScore()"><i class="material-icons">remove</i></button> 
  </div>

</div>
