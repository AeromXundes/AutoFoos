
<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title class="score score-card">{{score}}</mat-card-title>
      <mat-card-subtitle class="score-card team-name">Team {{teamName}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
    
  <div class="button-panel">
    <button mat-raised-button [disabled]="score === 8" color="primary" (click)="addScore()"><i class="material-icons">add</i></button>    
    <button mat-raised-button [disabled]="score === 0" color="warn" (click)="subScore()"><i class="material-icons">remove</i></button> 
  </div>

</div>
