<mat-card-title class="wrapper">
<button mat-raised-button color="primary" (click)="showTopPlayers()">
<h4>Hit Me!</h4>
</button>
</mat-card-title>
<div class="example-container mat-elevation-z8">
<mat-table #table [dataSource]="dataSource">

<!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

<!-- Name Column -->
<ng-container matColumnDef="name">
<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
<mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
</ng-container>

<!-- Rating Column -->
<ng-container matColumnDef="rating">
<mat-header-cell *matHeaderCellDef> Rating </mat-header-cell>
<mat-cell *matCellDef="let element"> {{element.rating}} </mat-cell>
</ng-container>

<!-- Offense Rating Column -->
<ng-container matColumnDef="offense">
<mat-header-cell *matHeaderCellDef> Offense Rating </mat-header-cell>
<mat-cell *matCellDef="let element"> {{element.offense}} </mat-cell>
</ng-container>

<!-- Defense Rating Column -->
<ng-container matColumnDef="defense">
<mat-header-cell *matHeaderCellDef> Defense Rating </mat-header-cell>
<mat-cell *matCellDef="let element"> {{element.defense}} </mat-cell>
</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
