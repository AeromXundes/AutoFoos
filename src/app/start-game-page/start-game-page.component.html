<mat-toolbar color="primary">
  <span>AutoFoos<i class="fa fa-futbol-o fa-lg"></i></span>
    
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
    
  <span>
    <button class="menu-button" mat-button (click)="editPlayer()">
      <span class="mat-h2">Add<i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
    </button>
    <button class="menu-button" mat-button (click)="startGame()">
      <span class="mat-h2">Start<i class="fa fa-flag-checkered fa-lg" aria-hidden="true"></i></span>
    </button>
  </span>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Player Selection">
    <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
    <app-player-selection position="gold offense"></app-player-selection>
    </mat-grid-tile>
    <mat-grid-tile>
    <app-player-selection position="gold defense"></app-player-selection>
    </mat-grid-tile>
    <mat-grid-tile>
    <app-player-selection position="black offense"></app-player-selection>
    </mat-grid-tile>
    <mat-grid-tile>
    <app-player-selection position="black defense"></app-player-selection>
    </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>

  <mat-tab label="Hall of Fame">
    <app-hall-of-fame></app-hall-of-fame>
  </mat-tab>
</mat-tab-group>
