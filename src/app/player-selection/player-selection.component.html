<form>
    <mat-form-field>
      <mat-select placeholder="select player name" [(ngModel)]="selectedValue" name="grbg">
        <mat-option *ngFor="let player of players"  [value]="player.name" (click)="selection(player.name, position)">
          {{player.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p class="mat-title">{{position}}</p>
  </form>
