<form>
    <mat-form-field>
      <mat-select placeholder="select player name" >
        <mat-option *ngFor="let player of players" [value]="player.name" (click)="selection(player.name, position)">
        {{player.name}}
        </mat-option>
        </mat-select>
      </mat-form-field>
    <p>{{position}} </p>
  </form>
