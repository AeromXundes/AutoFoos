<form>
    <mat-form-field>
      <mat-select placeholder="player" [(ngModel)]="player" name="player" >
        <mat-option *ngFor="let player of players" [value]="player.viewName" (click)="selection(player.viewName, position)">
        {{player.viewName}}
        </mat-option>
        </mat-select>
      </mat-form-field>
    <p>{{position}} </p>
  </form>
